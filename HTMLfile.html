<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ranga|Shadows+Into+Light&display=swap" rel="stylesheet">
	<title>Color Game Project</title>
	<link rel="stylesheet" type="text/css" href="CSSfile.css">
</head>
<body>
	<div id="intro">
		<h1>The Great RGB Color Game</h1>
		<h2>Which one of the following is : <br><span id="colorDisplay">RGB</span> ?</h2>
	</div>
	<div id="strip">
		<button id="resetButton">New Colors</button>
		<span id="message"></span>
		<button id="easyButton">Easy</button>
		<button class="selected" id="hardButton">Hard</button>
	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<script type="text/javascript" src="JSfile.js"></script>
</body>
</html>
